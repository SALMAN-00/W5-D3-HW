<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salman's watch Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <select class="lang" id="language">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
      </select>
      <h1>Salman's watch Store</h1>
    </header>
    <main>
      <div class="watch-container">
        <div class="watch-selection">
          <button id="black-button" class="black-button">Black</button>
          <button id="gold-button" class="gold-button">Gold</button>
          <button id="pink-button" class="pink-button">Pink</button>
          <button id="blue-button" class="blue-button">Blue</button>
          <button id="red-button" class="red-button">Red</button>
        </div>

        <div class="watch-displays">
          <div class="watch-display">
            <div id="time-display"></div>
            <img id="black" src="images/black.png" alt="Black watch" />
          </div>

          <div class="watch-display">
            <div id="time-display"></div>

            <img id="gold" src="images/gold.png" alt="Gold watch" />
          </div>

          <div class="watch-display">
            <div id="time-display"></div>

            <img id="pink" src="images/pink.png" alt="Pink watch" />
          </div>

          <div class="watch-display">
            <div id="time-display"></div>

            <img id="blue" src="images/blue.png" alt="Blue watch" />
          </div>

          <div class="watch-display">
            <div id="time-display"></div>

            <img id="red" src="images/red.png" alt="Red watch" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>2023 Salman</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
